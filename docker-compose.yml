version: "3.3"
services:
  redis_db:
    container_name: redis_db
    image: "redis:alpine"
    restart: on-failure
    ports:
      - 127.0.0.1:6379:6379
    command: redis-server --include /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
      - ./redis_data:/data
  app:
    container_name: goip_bot
    build: app/
    restart: on-failure
    network_mode: "host"
    depends_on:
      - redis_db